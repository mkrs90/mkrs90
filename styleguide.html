<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>Contact Card</div>
    <div class="container">
        <div class="row ms-5 ms-lg-1 mb-4 mt-3 text-center">
            <div class="col-md-10 col-lg-10 col-xl-12">
                <img src="./img/ks.jpg" class="rounded-circle text-center img-fluid ms-4">
            </div>
        </div>
    </div>
    <div class="container rounded ps-3 pe-3 mb-5 mt-5 off-white opacity-75" style="width: 500px">
        <div class="text-center display-4">Katy Simpson</div>
        <div class="container-fluid">
            <div class="row p-5 gap-5">
                <a class="col bg-light">
                    <img class="pt-2 img-fluid" src="./img/Email.svg">
                </a>
                <a class="col bg-light">
                    <img class="img-fluid" src="./img/Phone.svg">
                </a>
                <a class="col bg-light">
                    <img class="img-fluid" src="./img/Website.svg">
                </a>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="border-top border-2 border-dark"></div>
            </div>
        </div>
        <div class="container">
            <div class="row p-5 gap-5">
                <a class="col bg-light">
                    <img class="img-fluid" src="./img/Instagram.svg">
                </a>
                <a class="col bg-light">
                    <img class="pt-2 img-fluid" src="./img/Twitter.svg">
                </a>
                <a class="col bg-light">
                    <img class="img-fluid" src="./img/Github.svg">
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
